<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Home - {{ username }}</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Bem-vindo, {{ username }}!</h2>
        <p class="text-center">Escolha uma escola para registrar a quantidade de professores por disciplina:</p>
        <ul class="list-group">
        {% for escola in escolas %}
            <li class="list-group-item">
                <a href="{{ url_for('professores', escola_id=escola['inep']) }}" class="text-decoration-none">{{ escola['nome'] }} (INEP: {{ escola['inep'] }})</a>
            </li>
        {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
